<!-- this is of course very fake just for early stage testing. -->
<form action="" method="POST">
	<input type="hidden" name="_csrf" value="{{ .csrfToken }}">

	{{ range .users }}
	<div>
		<label>
			<input type="radio" name="UserID" value="{{ .ID }}">
			({{ .ID }}) {{ .Username }}
		</label>
	</div>
	{{ end }}

	<p>
		<input type="submit" value="Log In">
	</p>
</form>
