{{ template "_public_begin.html" . }}

<div class="PublicForm">
	<header class="PublicForm--Header">
		<h2>Web Access</h2>
		<p>
			Manage your Nucleus account and access your files from anywhere
			through this secure web portal.
		</p>
	</header>

	<form class="PublicForm--Fields" action="" method="POST">
		<input type="hidden" name="_csrf" value="{{ .csrfToken }}">

		<div class="FormField">
			<label for="usernameField">Username</label>
			<input id="usernameField" type="text" name="username">
		</div>

		<div class="FormField">
			<label for="passwordField">Password</label>
			<input id="passwordField" type="password" name="password">
		</div>

		<footer class="FormActions">
			<button class="Button" type="submit">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
				<span>Sign In</span>
			</button>
		</footer>
	</form>
</div>

{{ template "_public_end.html" . }}
